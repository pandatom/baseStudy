version: '3'
services:
  nginx-load-balancing:
    image: nginx:alpine
    container_name: nginx-load-balancing
    ports:
      - "9090:80"
    volumes:
      - /Users/workspace/docker/nginx/docker-compose/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app-server1
      - app-server2
      - app-server3

  app-server1:
    image: nginx:alpine
    container_name: app-server1
    ports:
      - "9091:80"

  app-server2:
    image: nginx:alpine
    container_name: app-server2
    ports:
      - "9092:80"


  app-server3:
    image: nginx:alpine
    container_name: app-server3
    ports:
      - "9093:80"

networks:
  default:
    driver: bridge
